name: fitness_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/on1.png
    - assets/Signin.png
    - assets/fonts/
  fonts:
    - family: OpenSans-Bold
      fonts: 
        - asset: assets/fonts/openSans-Bold.ttf

    - family: OpenSans-Regular
      fonts: 
        - asset: assets/fonts/openSans-Regular.ttf
   
    - family: OpenSans-Italic
      fonts: 
        - asset: assets/fonts/openSans-Italic.ttf